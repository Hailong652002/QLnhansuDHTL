<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
        <link rel="stylesheet" href="css/login.css">
    </head>
<body>
    <div class="wrap-login">
        <div class="login-box">
            <div class="row">
                <div class="d-flex">
                    <div class=" col-12 col-sm-12 col-md-6 ">
                        <div class="img">
                            <img src="css/img/download.jpeg" alt="">
                        </div>
                    </div>
                    <div class=" col-12 col-sm-12 col-md-6 ">
                        <div class="login">
                            <h2>Đăng nhập</h2>
                            <div class="form-login">
                                <form action="./home.html" method="post" class="form-login"
                                    id='loginForm'>
                                    <div class="form-group">
                                        <i class="far fa-user"></i>
                                        <input type="text" name='email' id='email' class="form-input"
                                            placeholder="Email">
                                        <small class="text-danger error-text email_err"></small>
                                    </div>
                                    <div class="form-group">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name='password' id='password' class="form-input"
                                            placeholder="Mật khẩu">
                                        <small class="text-danger error-text password_err"></small>
                                    </div>
                                        <div class="container-btn">
                                            <button class="btn-login">Đăng nhập</button>
                                        </div>
                                </form>
                            </div>
                            <div class="forget-pass ">
                                <a href="" class="text-forgot textjs">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
