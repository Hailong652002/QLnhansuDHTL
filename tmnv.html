<!DOCTYPE html>
  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thêm mới nhân viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tmnv.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="wrap">
        <nav class="sidebar">
            <header>
                <div class="image-logo">
                    <span class="image">
                        <img src="css/img/download.jpeg" alt="">
                    </span>
                </div>   
            </header>
            <div class="menu-bar">
                <div class="icon-home">
                    <img src="css/img/3910613 1.png" alt="">
                </div>
                <div class="icon-logout">
                   <img src="css/img/logout-8 1.png" alt="">
                </div>
            </div> 
        </nav>
        <div class="home-page">
            <h1>Thêm mới nhân viên</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm left-inf-tmnv">
                    <form action="" method="">
                        <div class="label-name">
                            <label>Họ tên:</label>
                        </div>
                        <input class="inp-tmnv" type="text" name="hoten" id="" >

                        <div class="label-name">
                            <label>Giới tính:</label>
                        </div>
                        <select class="inp-tmnv" name="gioitinh" id="">
                            <option value=""></option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>

                        <div class="label-name">
                            <label>CMND:</label>
                        </div>
                        <input class="inp-tmnv" type="number" name="cmnd" id="">
                    </form>
                </div>
                <div class="col-sm right-inf-tmnv">
                    <form action="">
                        <div class="label-name">
                            <label>Email:</label>
                        </div>
                        <input class="inp-tmnv" type="text" name="hoten" id="" >
                        <div class="label-name">
                            <label>Chức vụ:</label>
                        </div>
                        <select class="inp-tmnv" name="chucvu" id="cv" onchange="checkcv()">
                                <option value=""></option>
                        </select>
                        <div class="label-name">
                            <label>Phòng ban:</label>
                        </div>
                        <select class="inp-tmnv" name="phongban" id="phongban">
                            <option value=""></option>
                                <option value=""></option>
                        </select>
                    </form>
                    <div class="button-group">
                        <button class="text-huy-tmnv">Hủy</button>
                        <button class="text-xacnhan-tmnv js-buy-ticket">Xác nhận</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal js-modal ">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>

            <div class="Update-successful">
                <img src="./css/img/image 36.png" alt="">
                <h2>Thêm thành công</h2>
            </div>
        </div>
    </div>

    <script>
        const buyBtns = document.querySelectorAll('.js-buy-ticket');
        const modal = document.querySelector('.js-modal');
        const modalContainer = document.querySelector('.js-modal-container')
        const modalClose = document.querySelector('.js-modal-close');

        function showBuyTickets(){
            modal.classList.add('open')
        }

        function hideBuyTickets(){
            modal.classList.remove('open')
        }

        for (const buyBtn of buyBtns){
            buyBtn.addEventListener('click', showBuyTickets)
        }

        modalClose.addEventListener('click', hideBuyTickets)

        modal.addEventListener('click', hideBuyTickets)
        
        modalContainer.addEventListener('click', function(event)
        {
            event.stopPropagation()
        })
    </script>
</body>
</html>
